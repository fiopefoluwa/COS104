<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELIZA Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chat {
      background: #fff;
      padding: 15px;
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; color: #007bff; }
    .eliza { font-weight: bold; color: #74c687; }
  </style>
</head>
<body>

  <h2>ELIZA Chatbot</h2>
  <div id="chat"></div>

  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Say something..." required autocomplete="off" style="width: 100%; padding: 8px;">
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');

    function elizaResponse(input) {
      const patterns = [
        [/I need (.*)/i, "Why do you need $1?"],
        [/Why don't you (.*)/i, "Do you really think I don't $1?"],
        [/I feel (.*)/i, "Tell me more about feeling $1."],
        [/I am (.*)/i, "How long have you been $1?"],
        [/(.*) mother (.*)/i, "Tell me more about your mother."],
        [/(.*)\?$/i, "Why do you ask that?"],
        [/quit/i, "Goodbye!"],
        [/(.*)/i, "Please go on."]
      ];

      for (const [pattern, response] of patterns) {
        const match = input.match(pattern);
        if (match) {
          return response.replace(/\$(\d)/g, (_, i) => match[i].trim());
        }
      }
    }

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'ELIZA'}:</span> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (userText === '') return;

      addMessage('user', userText);
      const response = elizaResponse(userText);
      setTimeout(() => addMessage('eliza', response), 500);
      input.value = '';
    });
  </script>

</body>
</html>
